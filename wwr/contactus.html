<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html" target="_blank">Home</a>
                <a href="#" target="_blank">Page 2</a>
                <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="contact-us-hero">
                <div class="contact-us-hero-box">
                    <img id="hero-img" src="images/rafting16_1024.jpg" alt="People enjoying white water rafting">
                </div>
                <section class="contact-us-hero-msg">
                    <h1 class="contact-us-home-title">Contact Us</h1>
                </section>
                <section id="feedback" class="contact-us-form">
                    <form action="#">
                        <div class="form-heading">
                            <h3 class="form-title">Let's chat</h3>
                        </div>
                        <div class="form-body">
                            <ul class="form-fields">
                                <li class="field">
                                    <label class="field-label" for="name">Name<span>*</span></label>
                                    <div><input class="field-input" type="text" value=""
                                            placeholder="Please enter your name" id="name" name="user_name"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label" for="mail">Email<span>*</span></label>
                                    <div><input class="field-input" type="email" value=""
                                            placeholder="Please enter your email" id="mail" name="user_email"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label" for="phone">Phone</label>
                                    <div><input class="field-input" type="tel" value=""
                                            placeholder="Please enter your phone" id="phone" name="user_phone"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label" for="msg">Comment</label>
                                    <div><input class="field-input" type="text" value="" placeholder="How can we help?" id="msg" name="user_comment">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-footer">
                            <input class="form-submit" type="submit" value="Get Our Attention">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                clip-rule="evenodd">
                                <path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z" />
                            </svg>
                        </div>
                    </form>
                </section>
            </div>
    </div>
    </section>
    </div>
    </main>
    <footer class="contact-us-footer">
        <p>Dry Oar &copy; 2022 - Joel Campos</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    </div>
</body>
<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
</html>
