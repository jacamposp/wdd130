<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html" target="_blank">Home</a>
                <a href="#" target="_blank">Page 2</a>
                <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
            </nav>
        </header>
        <main>
            <div id="contact-us-hero">
                <div id="contact-us-hero-box">
                    <img id="hero-img" src="images/rafting16_1024.jpg" alt="People enjoying white water rafting">
                </div>
                <section id="contact-us-hero-msg">
                    <h1 class="contact-us-home-title">Contact Us</h1>
                </section>
                <section id="contact-us-form">
                    <form action="#">
                        <div class="form-heading">
                            <h3 class="form-title">Let's chat</h3>
                        </div>
                        <div class="form-body">
                            <ul class="form-fields">
                                <li class="field">
                                    <label class="field-label">Name<span>*</span></label>
                                    <div><input class="field-input" type="text" value=""
                                            placeholder="Please enter your name"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label">Email<span>*</span></label>
                                    <div><input class="field-input" type="text" value=""
                                            placeholder="Please enter your email"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label">Phone</label>
                                    <div><input class="field-input" type="text" value=""
                                            placeholder="Please enter your phone"></div>
                                </li>
                                <li class="field">
                                    <label class="field-label">Comment</label>
                                    <div><input class="field-input" type="text" value="" placeholder="How can we help?">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-footer">
                            <input class="form-submit" type="submit" value="Get Our Attention">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                                clip-rule="evenodd">
                                <path
                                    d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z" />
                            </svg>
                        </div>
                    </form>
                </section>
            </div>
    </div>
    </section>
    </div>
    </main>
    <footer class="contact-us-footer">
        <p>Dry Oar &copy; 2022 - Joel Campos</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    </div>
</body>

</html>
